<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/admin/admin-style.css">

</head>

<body>

    <script>
        // Sidebar
        fetch('/pages/layout/sidebar.html')
            .then(response => response.text())
            .then(html => {
            document.body.insertAdjacentHTML('afterbegin', html);
            });
    </script>

    <!-- Content -->
    <div class="content">
        <div class="p2">
            <div class="row align-items-center">
                <div class="col-12 col-sm-8">
                    <h2>Додати новий атрибут, процесор</h2>
                    <p class="text-muted">Будь ласка, заповніть усі поля, щоб додати новий атрибут процесора.</p>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button type="button" class="btn btn-success w-100">Зберегти</button>
                </div>
            </div>
            
            <div class="form-section mb-4">

                <p class="text-muted">Заповніть інформацію про новий атрибут процесор.</p>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="attributeName" placeholder="Введіть назву" />
                    <label for="attributeName">Назва</label>
                </div>
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#f1f1f1"><path d="m476-80 182-480h84L924-80h-84l-43-122H603L560-80h-84ZM160-200l-56-56 202-202q-35-35-63.5-80T190-640h84q20 39 40 68t48 58q33-33 68.5-92.5T484-720H40v-80h280v-80h80v80h280v80H564q-21 72-63 148t-83 116l96 98-30 82-122-125-202 201Zm468-72h144l-72-204-72 204Z"/></svg>

        </div>
