<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
 
</head>

<body>

    <script>
        // Add Header
        fetch('/pages/layout/header.html')
            .then(response => response.text())
            .then(html => {
            document.body.insertAdjacentHTML('afterbegin', html);
            });

        // Add Footer
        fetch('/pages/layout/footer.html')
            .then(response => response.text())
            .then(html => {
            document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>

    <section class="breadcrumbs-section">
        <div class="main-container">
            <nav class="breadcrumbs">
                <a href="#">Головна</a> /
                <span>404</span>
            </nav>
        </div>
    </section>

    <section class="error404 py-5">
        <div class="main-container d-flex flex-column justify-content-center align-items-center px-2 py-3">
            <img src="/content/errors/404.png" alt="Помилка 404" style="height: 40vh;;" class="img-fluid">

            <p class="text-muted text-center">
                Упс... Сторінку не знайдено. Можливо, вона переїхала або ніколи не існувала.<br>
                Спробуйте повернутись на головну або скористайтеся пошуком нагорі.
            </p>

            <a href="/" class="btn btn-primary">На головну →</a>
        </div>
    </section>


</body>
